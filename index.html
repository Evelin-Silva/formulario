<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dev</title>

    <!--links-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="cabecalho">
            <h1>Olá, Dev!</h1>
            <h3>Preencha o formulário.</h3>
        </div>
        <div id="imagem">
            <img src="img/icons8-front-end-64.png" alt="Front End for Icons8">
        </div>
    </header>
    
    <form id="formulario">
        <div class="formitens">   <!--Área para nome-->
        <label class="sub" for="nome">Qual o seu nome?</label>
        <input type="text" id="nome">
        </div>

        <div class="formitens">   <!--Área para idade-->
        <label class="sub" for="idade">Qual a sua idade?</label>
        <input type="number" id="idade">
        </div>

        <div class="formitens" id="areadev">   <!--Área para área dev-->
        
        <label class="sub">Você é dev:</label>

        <div>
            <input type="radio" value="frontend" id="frontend">
            <label for="frontend">Front-end</label>
        </div>

        <div>
            <input type="radio" value="backend" id="backend">
            <label for="backend">Back-end</label>
        </div>

        <div>
            <input type="radio" value="fullstack" id="fullstack">
            <label for="fullstack">Full-Stack</label>
        </div>
        </div>

        <div class="formitens" id="linguagens">   <!--Área para linguagens-->
            <label class="sub">Quais são suas linguagens?</label>

            <div class="linguagens-itens">
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
            </div>

            <div class="linguagens-itens">
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
            </div>

            <div class="linguagens-itens">
                <input type="checkbox" name="javascript" id="javascript">
                <label for="javascript">JavaScript</label>
            </div>

            <div class="linguagens-itens">
                <input type="checkbox" name="c" id="c">
                <label for="c">C</label>
            </div>

            <div class="linguagens-itens">
                <input type="checkbox" name="c++" id="c++">
                <label for="c++">C++</label>
            </div>

            <div class="linguagens-itens">
                <input type="checkbox" name="c#" id="c#">
                <label for="c#">C#</label>
            </div>

            <div class="linguagens-itens">
                <input type="checkbox" name="python" id="python">
                <label for="python">Python</label>
            </div>

            <div class="linguagens-itens">
                <input type="checkbox" name="java" id="java">
                <label for="java">Java</label>
            </div>

            <div class="linguagens-itens">
                <input  type="checkbox" name="ruby" id="ruby">
                <label for="ruby">Ruby</label>
            </div>
        </div>

        <div id="botao">
            <button id="botao" type="submit" onsubmit="">Enviar</button>
        </div>
    </form>
</body>
</html>
